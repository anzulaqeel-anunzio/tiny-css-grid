<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Line CSS Grid Demo</title>
    <link rel="stylesheet" href="css/grid.css">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .card {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Tiny Grid Demo</h1>

    <div class="grid">
        <div class="card">Item 1</div>
        <div class="card">Item 2</div>
        <div class="card">Item 3</div>
        <div class="card">Item 4</div>
        <div class="card">Item 5</div>
        <div class="card">Item 6</div>
    </div>

    <h2 style="margin-top: 50px;">Custom Gap & Width</h2>
    <div class="grid" style="--gap: 2rem; --min-width: 150px;">
        <div class="card" style="background: #e0f7fa;">Wide Gap 1</div>
        <div class="card" style="background: #e0f7fa;">Wide Gap 2</div>
        <div class="card" style="background: #e0f7fa;">Wide Gap 3</div>
    </div>
</body>

</html>
